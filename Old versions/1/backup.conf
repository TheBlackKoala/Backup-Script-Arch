#Username or whatever you want your backups to be known as
HostName="datamat"

#Device names used for easy paths
#Fix for spaces
Home='Tor HD Sjov'
Work="Backup"
Old='Tor HD Old'

#Backup drive paths
Backup[0]="/run/media/tor/$Home"
Backup[1]="/run/media/tor/$Work"
Backup[2]="/run/media/tor/$Old"

#Backupfolder name.
BackupFold="Backup"

#How old the backups are allowed to be. 0 is just backup without deleting.
age=0

#Files that the package setup is listed in
packages="/Packages.txt"

#Directories and files to backup
BackupDirs="/etc /home /lost+found /usr /$packages"

#Rsync options:
#Info level
info="--info=progress2"
#Timeout. Set time to 0 for 
time=5
timeout="--timeout=$time"
#General options
opt="-avHAXE --delete"
#The main options
opts="$opt $timeout $info"
#Excludes
excl=exclude.txt

#Warning for full drive
Warning="The backupdrive \""
WarnEnd="Backup anyways?"
FullWarning="\" has less than 2% space left. $WarnEnd"
SizeWarning="\" has less than 1GB free. $WarnEnd"